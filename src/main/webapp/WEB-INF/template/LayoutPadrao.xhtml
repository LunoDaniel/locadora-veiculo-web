<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Locadora de Veículo</ui:insert></title>
        <meta content='text/html; charset=UTF-8' http-equiv='Content-type'/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/sistema.css" media="screen" />
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/sistema.js"></script>
        <h:outputScript library="js" name="sistema.js"></h:outputScript>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/> 
			</f:facet>
		</p:ajaxStatus>
	 
		<header id="header-1">
			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="imagens" name="logo-rent-car.png" width="400" url="/Home.xhtml"/>
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema" >
						<p:submenu label="Cadastros" icon="">
							<p:menuitem value="Fabricante" action="/fabricante/PesquisaFabricantes.xhtml?faces-redirect=true" />
							<p:menuitem value="Modelo Carro" action="/modeloCarro/PesquisaModeloCarro.xhtml?faces-redirect=true"  />
							<p:menuitem value="Acessório" action="/acessorio/PesquisaAcessorio.xhtml?faces-redirect=true" />
							<p:menuitem value="Carro" action="/carro/PesquisaCarro.xhtml?faces-redirect=true"/>
							<p:separator/>
							<p:menuitem value="Funcionário" />
							<p:menuitem value="Motorista" />
						</p:submenu>
						<p:menuitem value="Novo Aluguel" action="/aluguel/NovoAluguel.xhtml?faces-redirect=true"/>
						<p:submenu label="Relatórios">
							<p:menuitem value="Receita por carro" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
			 <p:confirmDialog id="confirmacaoExclusaoDialog" widgetVar="confirmacaoExclusao"  global="true" severity="alert" icon="pi pi-exclamation-circle">
	        	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
	        	<p:commandButton value="Sim" update="frmPesquisa" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"   />
	    	 </p:confirmDialog>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			Aluguel de Carros
		</footer>
	</h:body>

</html>
