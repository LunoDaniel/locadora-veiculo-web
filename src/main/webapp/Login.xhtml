<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<div id="login-dialog">
			<h:form>

				<p:messages id="messages" />
				
				<p:panelGrid columns="2" cellpadding="5" styleClass="grid-login">
				<f:facet name="header">
					<h1>Login</h1>
				</f:facet>
					<p:outputLabel for="nomeUsuario" value="UsuÃ¡rio:" />
					<p:inputText id="nomeUsuario" value="#{loginBean.username}"
						required="true" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{loginBean.password}"
						required="true" />

					<f:facet name="footer">
						<p:commandButton value="Entrar" action="#{loginBean.login}"
							update="messages" />
						<p:outputPanel style="float: right; vertical-align: middle;">
							<p:link  value="Novo Cadastro" outcome="/usuario/CadastroUsuario" />
						</p:outputPanel>
					</f:facet>

				</p:panelGrid>
			</h:form>
		</div>
	</h:body>

</html>
