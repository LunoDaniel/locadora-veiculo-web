<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<div id="login-dialog">
			<h:form>

				<p:messages id="messages" />
				<h1>Login</h1>

				<p:panelGrid columns="2" cellpadding="5" styleClass="grid-login">
					<p:outputLabel for="nomeUsuario" value="UsuÃ¡rio:" />
					<p:inputText id="nomeUsuario" value="#{LoginBean.userName}"
						required="true" placeholder="Cpf" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{LoginBean.password}"
						required="true" />

					<f:facet name="footer">
						<p:commandButton value="Enviar" action="#{LoginBean.login}"
							update="messages" />
					</f:facet>

				</p:panelGrid>
			</h:form>
		</div>
	</h:body>

</ui:composition>
